<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="text-center mb-4">
          <a routerLink="/" class="auth-logo mb-5 d-block">
            <img src="assets/images/logo-dark.png" alt="" height="30" class="logo logo-dark">
            <img src="assets/images/logo-light.png" alt="" height="30" class="logo logo-light">
          </a>

          <h4>Đăng Nhập</h4>
          <p class="text-muted mb-4">Kết nối chia sẻ và tìm kiếm bạn bè cùng với Saza-chat</p>

        </div>

        <div class="card">
          <div class="card-body p-4">
            <div class="p-3">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                <div class="form-group">
                  <label>Tên đăng nhập</label>
                  <div class="input-group mb-3 bg-soft-light input-group-lg rounded-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text border-light text-muted">
                        <i class="ri-user-2-line"></i>
                      </span>
                    </div>
                    <input type="email" class="form-control bg-soft-light border-light"
                      placeholder="Nhập tên người dùng" formControlName="email"
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Tên người dùng không được để trống</div>
                    </div>
                  </div>
                </div>

                <div class="form-group mb-4">
                  <div class="float-right">
                    <a routerLink="/account/reset-password"
                      class="text-muted font-size-13">Quên mật khẩu?</a>
                  </div>
                  <label>Mật khẩu</label>
                  <div class="input-group mb-3 bg-soft-light input-group-lg rounded-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text border-light text-muted">
                        <i class="ri-lock-2-line"></i>
                      </span>
                    </div>
                    <input type="password" formControlName="password" class="form-control bg-soft-light border-light"
                      placeholder="Nhập mật khẩu"
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Mật khẩu không được để trống
                      </div>
                    </div>
                  </div>
                </div>

                <div class="custom-control custom-checkbox mb-4">
                  <input type="checkbox" class="custom-control-input" id="remember-check">
                  <label class="custom-control-label" for="remember-check">Lưu đang nhập</label>
                </div>

                <div>
                  <button class="btn btn-primary btn-block"
                    type="submit">Đăng nhập</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="mt-5 text-center">
          <p>Chưa có tài khoản? <a routerLink="/account/signup" class="font-weight-medium text-primary">
              Tạo tài khoản
            </a> </p>
          <p>© {{year}} {{'footer.name' | translate}} <i class="mdi mdi-heart text-danger"></i>
            {{'footer.text' | translate}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
